<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/portfolio_yeonjae.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="./css/slick.js"></script>
</head>

<body>
    <article class="slide-wrapper">
        <div class="slide-view-container">
            <ul class="slider-for">
                <span class="brand">Jang Yeon Jae</span>
                <li class="slide">UIUX</li>
                <li class="slide">Contents</li>
                <li class="slide">Profile</li>
                <li class="slide">Contact</li>
            </ul>
        </div>
        <div class="slide-nav-container">
            <ul class="slider-nav">
                <li class="slide slide-a"><a href="#">UIUX</a></li>
                <li class="slide slide-b"><a href="#">Contents</a></li>
                <li class="slide slide-c"><a href="#">Profile</a></li>
                <li class="slide slide-d"><a href="#">Contact</a></li>
            </ul>
        </div>
    </article>

    <script>
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: true,
            asNavFor: '.slider-nav'
        });

        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });
    </script>

</body>

</html>
