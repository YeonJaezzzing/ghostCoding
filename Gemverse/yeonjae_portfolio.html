<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/portfolio.css">
</head>

<body>
    <div class="all-container">
        <!-- 민트 스트로크 (배경 상단) -->
        <div class="top-container" aria-hidden="true">
            <img class="mint-stroke" src="./images/mintstroke.svg" alt="" />
         </div>


        <!-- 헤더 -->
        <header class="page-header">
        <div class="container">
            <span class="brand">Jang Yeon Jae</span>
        </div>
        </header>

         <!-- 히어로(글라스) -->
        <section class="hero">
         <div class="container">
                <div class="glass-hero">
                    <h1>A Product Designer<br/>Bridging Data, Experience, and Design.</h1>
                    <p class="sub">데이터와 경험을 디자인으로 연결하는 프로덕트 디자이너</p>
                </div>
            </div>
        </section>

        <!-- 탭 내비 -->
        <nav class="tabs">
            <div class="container">
                <ul>
                <li class="active"><button type="button">UI/UX</button></li>
                <li><button type="button">Contents</button></li>
                <li><button type="button">Profile</button></li>
                <li><button type="button">Contact</button></li>
                </ul>
                <span class="tab-underline"></span>
            </div>
        </nav>

            <!-- 카드 캐러셀 -->
            <section class="carousel">
                <div class="container">
                    <button class="nav-arrow prev" aria-label="prev">
                         <img src="./images/next_left.svg" alt="left-arrow">
                    </button>
                    <button class="nav-arrow next" aria-label="next">
                        <img src="./images/next_right.svg" alt="right-arrow">
                    </button>

                    <div class="cards">
                    <article class="card card-left">
                        <h3>Welcome</h3>
                    </article>
                    <article class="card card-center">
                        <h3>UIUX</h3>
                    </article>
                    <article class="card card-right">
                        <h3>Contents</h3>
                    </article>
                    <article class="card card-far">
                        <h3>Profile</h3>
                    </article>
                    </div>

                </div>
            </section>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll(".tabs ul li");

        tabs.forEach(tab => {
            tab.addEventListener("click", function() {
            // 모든 탭에서 active 제거
            tabs.forEach(t => t.classList.remove("active"));
            // 클릭한 탭에만 active 추가
            this.classList.add("active");
            });
        });
        });
        </script>
    </body>
</html>
