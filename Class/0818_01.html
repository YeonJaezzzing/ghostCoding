<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/card0818.css">
</head>
<body>
    <div class="card-container">
        <div class="thumb">
            <img src="./images/card_thumb_0.jpg" alt="">
        </div>
        <div class="contents">
            <strong>Hello World !</strong>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta in eos aperiam veritatis maiores officiis nulla enim rem quibusdam illum expedita ducimus, vel eligendi eius quae perferendis maxime vero saepe.                
            </p>
            <ul class="tag-container hover">
                <li><a href="#">html</a></li>
                <li><a href="#">css</a></li>
                <li><a href="#">javascript</a></li>
                <li><a href="#">scss</a></li>
            </ul>
        </div>
    </div>
    <script>
       const items = document.querySelectorAll('.tag-container li');
        items.forEach(li => {
        li.addEventListener('mouseenter', () => li.classList.add('hover'));
        li.addEventListener('mouseleave', () => li.classList.remove('hover'));
        });
    </script>
    </body>
</html>
