<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/0821.css">
</head>

<body>
    <!-- 사용자의 입력을 받는 부분(form에 관련된)
     1. 로그인
     2. 검색
     3. 회원가입
     4. 선택 -> 자동로그인, 약관동의, 성별
     5. 게시판 -> 블로그, 문의하기
     6. 글입력: 한줄 입력(input 태그 사용) 
     7. 글입력: 여러줄 입력(txex area태그 사용) - 글상자
     8. 선택 - 버튼: 범용, 리셋(reset), 전송(submit)
     9. 선택 - 체크박스: 체크, 해제 토글(취소, 다중선택 가능)
     10 선택 - 라디오버튼: 단일선택(약관동의, 성별, 색상선택)
     11. 선택 - 셀렉트(드롭다운메뉴): 목록을 상하로 나열해서 선택(단일, 멀티도 가능)
     12. 수치 표현(meter, progress)
     13. 입력타입 - 날짜, 컬러, 이메일, 전화, 숫자, 검색어, 글자, 비밀번호, 첨부파일
         <input type="위의 타입을 적어줌)"
     -->
    <form>
        <fieldset>
            <legend>검색</legend>
            <input type="search" placeholder="Search here" required>
            <button type="submit">
                Search
            </button>
        </fieldset>
         <a href="./searchResult.html">Advanced Search</a>
    </form>
</body>
</html>
