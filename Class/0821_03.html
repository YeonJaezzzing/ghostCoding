<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>

    
    <input type="color">



    <hr>
    <input type="email">
    <input type="search">
    <input type="tel">
    <input type="text">
    <input type="url">
    <hr>

    <!--버튼모음-->
    <input type="image" src="./images/icons/house.svg">
    <input type="reset">
    <input type="button">
    <!---<button type="button"></button> input 태그 버튼은 콘텐츠를 못넣음-->
    <input type="submit">
    <!--submit 버튼-->

    <!--시간관련-->
    <!--잘안씀 date/datetime-local-->
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="time">
    <input type="week">


    <input type="number">
    <input type="password">

    <input type="range">


    <input type="file">
    <input type="hidden"><!--숨김필드-->

    <!--많이 사용하는 것-->
    <input type="radio">
    <input type="checkbox">
</body>

</html>
