<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/netflix.css">
</head>

<body>
   <header>
        <div class="netflix_logo">
        <img src="../Class/images/netflix/Netflix_Logo_PMS.png" alt="">
        </div>

        <div class="navi_btn">
                <select>
                    <option value="ko">한국어</option>
                    <option value="En">english</option>
                </select>
            <button type="button" id="login_btn">로그인</button>
        </div>
    </header>

        <div class="center_lolem">
            <h2 class="bigfont">
                영화, 시리즈 등을 무제한으로</h2>
            <p class="article">
                7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
        </div>
        <div class="bottom_lolem">
            <p class="article2">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
        </div>
        <div class="bar">
            <input autocomplete="email" minlength="5" maxlength="50" type="email" placeholder="이메일 주소">
            <button class="start_btn" type="submit">
                시작하기
            </button> 
        </div>

   <main class="page-main">
        <div class="box1">
            <div class="popcon-icon">
            <img src="../Class/images/netflix/popcon.svg" alt="">
             </div>  
            <div class="textwrap">
                <h3>7000원이면 만날 수 있는 넷플릭스.
                </h3>
                <p>몇 개의 중간 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요.
                </p>
                <a href="#">자세히 알아보기</a>
            </div>
        </div>
    </main>

    <div class="contents now-container">
        <h3>지금뜨는 컨텐츠</h3>
        <ol>
            <li>
                <a href="#">
                    <img src="./images/card_thumb_0.jpg" alt="">
                </a>
                <span class="ranking">1</span>
            </li>
        </ol>
    </div>
    <div class="contents reason-container">
        <h3>가입해야하는 또 다른 이유</h3>
        <ul>
            <li>
                <h4>블라블라</h4>
                <p>
                    블라블라블라
                </p>
            </li> 
        </ul>
    </div>
    </main>
</body>
</html>
